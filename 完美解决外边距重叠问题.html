<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<style>
		.outer {
			width: 200px;
			height: 200px;
			background: blue;
		}

		.inner {
			width: 100px;
			height: 100px;
			background: yellow;
			margin-top: 100px;
		}

		/* clearfix 这个样式可以同时解决高度塌陷和外边距重叠的问题，当你在遇到这些问题时，直接使用clearfix这个类即可 */
		.clearfix::before,/*解决相邻垂直外边距重叠问题*/
		.clearfix::after{  /*解决高度塌陷问题*/
			content: '';
			display: table;
			clear: both;
		}
	</style>

</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
</body>
</html>
