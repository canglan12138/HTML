<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		table {
			width: 500px;
			margin: 0 auto;
			border: 1px solid black;

			/*指定边框之间的距离*/
			border-spacing: 0px;

			/*设置边框合并*/
			border-collapse: collapse;
		}

		th,td {
			border: 1px solid black;
		}

		td {
			vertical-align: middle;
			text-align: center;
		}

		/*设置背景颜色*/
		tbody tr:nth-child(odd) {
			background: deepskyblue;
		}
	</style>
</head>
<body>

<table>
	<thead>
		<tr>
			<th>日期</th>
			<th>金额</th>
			<th>合计</th>
		</tr>
	</thead>

	<tbody>
		<tr>
			<td>20201.1</td>
			<td>50</td>
			<td>50</td>
		</tr>
		<tr>
			<td>20201.1</td>
			<td>50</td>
			<td>50</td>
		</tr>
		<tr>
			<td>20201.1</td>
			<td>50</td>
			<td>50</td>
		</tr>
	</tbody>

	<tfoot>
		<tr>
			<td></td>
			<td>合计</td>
			<td>100</td>
		</tr>
	</tfoot>

</table>

</body>
</html>
