<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.outer {
			width: 200px;
			height: 200px;
			background-color: red;
			position: relative;
		}
		.inner {
			top: 0;
			bottom: 0;
			margin: auto 0;
			position: absolute;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner">
			<i>123</i>
		</div>
	</div>
</body>
</html>
