<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.outer {
			width: 100px;
			height: 100px;
			background: red;
			margin: 50px auto;
			position: relative;
		}
		.outer:hover::after {
			position: absolute;
			content: '';
			width: 0px;
			height: 0px;
			border: 10px solid transparent;
			border-top: none;
			border-bottom-color: black;
			bottom: 0;
			left: 0;
			right: 0;
			margin: 0 auto;
		}
	</style>
</head>
<body>
<div class="outer">

</div>
</body>
</html>
