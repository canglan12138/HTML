<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<style>
		.outer {
			border: 1px solid red;
		}
		.inner {
			width: 100px;
			height: 300px;
			background: deepskyblue;
			float: left;
		}
		.outer::after {
			content: '';
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
</body>
</html>
