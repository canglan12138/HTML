<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.outer {
			width: 900px;
			height: 300px;
			border: 1px solid red;
			text-align: center;
		}
		.outer div {
			display: inline-block;
			width: 100px;
			height: 100px;
			line-height: 100px;
		}
		.inner1 {
			background: yellow;
		}
		.inner2 {
			background: blue;
		}
		.inner3 {
			background: deepskyblue;
		}
	</style>
</head>
<body>
<div class="outer">
	<div class="inner1">123</div>
	<div class="inner2">we</div>
	<div class="inner3">wer</div>
</div>
</body>
</html>
