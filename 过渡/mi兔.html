<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		* {
			margin: 0 auto;
			padding: 0;
		}
		.window {
			width: 132px;
			height: 271px;
			overflow: hidden;
			position: relative;
		}
		img {
			position: absolute;
			left: 0;
			transition: left steps(3,start) 0.5s;
		}
		img:hover {
			left: -396px;
		}
	</style>
</head>
<body>
	<div class="window">
			<img src="../img/11/bigtap-mitu-queue-big.png" alt="">
	</div>
</body>
</html>
