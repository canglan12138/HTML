<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<style>
		.div1 {
			width: 100px;
			height: 100px;
			background: yellow;
		}
		.div2 {
			float: right;
			width: 150px;
			height: 200px;
			background: red;
		}
		.div3 {
			clear: both;
			width: 100px;
			height: 100px;
			background: blue;
		}
	</style>

</head>
<body>
<div class="div1">1</div>
<div class="div2">2</div>
<div class="div3">3</div>
</body>
</html>
