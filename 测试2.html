<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		ul{
			width: 220px;
			height: 300px;
			padding: 10px 0;
			background: deepskyblue;
		}
		li {
			font-size: 12px;
			background: yellow;
		}

		 a {
			 display: block;
			 width: 180px;
			 height: 48px;
			 line-height: 48px;
			 background: red;
			 padding: 0 20px;
		}
		 span {
			 float: right;
			 background: green;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<a href="#">
				我是a
				<span>我是span标签</span>
			</a>
		</li>
		<li>
			<a href="#">
				我是a
				<span>我是span标签</span>
			</a>
		</li>
	</ul>
</body>
</html>
