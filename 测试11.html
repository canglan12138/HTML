<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		ul {
			width: 500px;
			height: 500px;
			background: yellow;
		}
		li {
			list-style: none;
			float: left;
			width: 50px;
			height: 50px;
		}
		li:nth-child(1) {
			background: red;
		}
		li:nth-child(2) {
			background: blue;
		}
		li:nth-child(3) {
			background: purple;
		}
		li:nth-child(4) {
			background: #bbffaa;
		}
	</style>
</head>
<body>
	<ul>
		<li>测试文字</li>
		<li>测试文</li>
		<li>测试</li>
		<li>测</li>
	</ul>
</body>
</html>
